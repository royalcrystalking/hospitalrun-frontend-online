language: node_js

node_js:
  - "12"
  - "11"
  - "10"

branches:
  only:
    - master

install:
  - travis_retry npm install

before_script:
  - npm run lint
script:
  - npm run build
after_script:
  - npm run test:ci
after_success:
  - jest --coverage && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage


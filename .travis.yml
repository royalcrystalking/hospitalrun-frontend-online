---
language: node_js
node_js:
  - "4"

sudo: false

addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable

cache:
  directories:
    - node_modules

before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm config set spin false
  - npm install -g bower

install:
  - npm install
  - bower install

script:
  - npm test

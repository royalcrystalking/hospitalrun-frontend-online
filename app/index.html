<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hospital Run</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for 'head'}}

    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/hospitalrun.css">

    {{content-for 'head-footer'}}
  </head>
  <body>
    <div class="jumbotron" id="apploading">
        <div class="alert alert-warning" role="alert">
            <h1><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>HospitalRun is Initializing... </h1>
            <p>Did You Know: <span id="apploadingmsg">The Brimstone butterfly (Gonepteryx rhamni) has the longest lifetime of the adult butterflies: 9-10 months.</span></p>
        </div>
    </div>
    <script>
        function randomMsg() {
            
        }
    </script>
    <script>
        window.addEventListener('load',function(e){window.applicationCache.addEventListener('updateready', function(e){if (window.applicationCache.status==window.applicationCache.UPDATEREADY){window.applicationCache.swapCache();window.location.reload();}},false);},false);
    </script>
    {{content-for 'body'}}

    <script src="assets/vendor.js"></script>
    <script src="assets/hospitalrun.js"></script>

    {{content-for 'body-footer'}}
  </body>
</html>

<script type='text/x-handlebars' data-template-name='ember-calendar'>
  {{view Ember.Calendar.ButtonsView controllerBinding='controller'}}
  {{view Ember.Calendar.ContainerView controllerBinding='controller'}}
</script>

<script type='text/x-handlebars' data-template-name='ember-calendar-day'>
  <div class='ember-calendar-head'>
    <div class='ember-calendar-head-previous'><button {{action loadPrevious target='controller'}}>&laquo;</button></div>
    <div class='ember-calendar-head-dates'>
      {{view Ember.Calendar.HeadingDateView dateBinding='controller.date'}}
    </div>
    <div class='ember-calendar-head-next'><button {{action loadNext target='controller'}}>&raquo;</button></div>
  </div>
  <div class='ember-calendar-container'>
    <div class='ember-calendar-body'>
      {{view Ember.Calendar.HeadingTimesView timesBinding='controller.times'}}
      <div class='ember-calendar-days'>
      {{controller.day.length}}
        {{view Ember.Calendar.DayView eventsBinding='controller.day'}}
      </div>
    </div>
  </div>
</script>

<script type='text/x-handlebars' data-template-name='ember-calendar-week'>
  <div class='ember-calendar-head'>
    <div class='ember-calendar-head-previous'><button {{action loadPrevious target='controller'}}>&laquo;</button></div>
    {{view Ember.Calendar.WeekHeadingDatesView datesBinding='controller.weekDates'}}
    <div class='ember-calendar-head-next'><button {{action loadNext target='controller'}}>&raquo;</button></div>
  </div>
  <div class='ember-calendar-container'>
    <div class='ember-calendar-body'>
      {{view Ember.Calendar.HeadingTimesView timesBinding='controller.times'}}
      {{view Ember.Calendar.WeekDaysView daysBinding='controller.weekDays'}}
    </div>
  </div>
</script>

<script type='text/x-handlebars' data-template-name='ember-calendar-head-date'>
  {{view.dateString}}
</script>

<script type='text/x-handlebars' data-template-name='ember-calendar-head-time'>
  {{view.timeString}}
</script>

<script type='text/x-handlebars' data-template-name='ember-calendar-event'>
  <div class='ember-calendar-event-name'>{{view.nameString}}</div>
  <div class='ember-calendar-event-time'>{{view.timeString}}</div>
  <div class='ember-calendar-event-location'>{{view.locationString}}</div>
</script>

<script type='text/x-handlebars', data-template-name='ember-calendar-button-day'>
  Day
</script>

<script type='text/x-handlebars', data-template-name='ember-calendar-button-week'>
  Week
</script>
